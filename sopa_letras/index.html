<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Sopa de Letras</h1>
        <div class="sopa-de-letras" id="sopa-de-letras-container"></div>
        <div class="palabras">
            <h2>Palabras encontradas:</h2>
            <ul id="palabras-encontradas"></ul>
            <h2>Palabras falladas:</h2>
            <ul id="palabras-falladas"></ul>
            <h2>Puntos:</h2>
            <ul id="puntos-actuales"></ul>
        </div>
        <input type="text" id="entrada" placeholder="Escribe una palabra">
        <button id="enviar">Enviar</button>
        <p id="mensaje"></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
